<!DOCTYPE html>
<html>
  <head>
    <title>个人网页</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>个人网页</h1>
      <nav>
        <ul>
          <li><a href="#">首页</a></li>
          <li><a href="#">关于我</a></li>
          <li><a href="#">我的作品</a></li>
          <li><a href="#">联系我</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>欢迎来到我的个人网页！</h2>
        <p>这是我的个人网页，我将在这里分享我的作品、经验和想法。</p>
      </section>
      <section>
        <h2>关于我</h2>
        <p>我是一名XXX，从事XXX工作。</p>
      </section>
      <section>
        <h2>我的作品</h2>
        <ul>
          <li><a href="#">作品1</a></li>
          <li><a href="#">作品2</a></li>
          <li><a href="#">作品3</a></li>
        </ul>
      </section>
      <section>
        <h2>联系我</h2>
        <form>
          <label>姓名</label>
          <input type="text" name="name" required>
          <label>邮箱</label>
          <input type="email" name="email" required>
          <label>留言</label>
          <textarea name="message"></textarea>
          <button type="submit">发送</button>
        </form>
      </section>
    </main>
    <footer>
      <p>版权所有 &copy; 2023</p>
    </footer>
  </body>
</html>
